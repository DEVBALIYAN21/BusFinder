<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Route</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">

<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">

    <style>
/* Basic Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #6dd5fa, #2980b9);
    color: #333;
    box-sizing: border-box;
}

/* Navbar Styling */
.navbar {
    border-bottom-style: solid;
    border-color: #ff5d5d;
    background-color: white;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    max-height: 80px;
    overflow: hidden; /* Ensure contents do not overflow */
}

/* Logo styling */
.navbar .logo {
    flex: 0 0 auto; /* Ensure logo does not grow or shrink */
    margin-right: 10px; /* Adjust spacing between logo and text */
}

.navbar .logo img {
    height: 60px; /* Adjust the height as needed */
}

/* Text styling */
.navbar .center-text {
    flex: 1; /* Allows the text to take up available space */
    text-align: center;
    overflow: hidden; /* Ensure text does not overflow */
    white-space: nowrap; /* Prevent text wrapping */
}

.navbar .center-text p {
    margin: 0; /* Remove default margin */
    font-size: 40px; /* Adjust font size as needed */
    color: #ff5d5d; /* Set text color */
    font-weight: bold;
    font-family: 'Dancing Script', cursive;;
    text-overflow: ellipsis; /* Add ellipsis for overflow text */
}

/* Button Styling */
.navbar .login {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.navbar .login:hover {
    background-color: #0056b3;
}

/* Main Container */
.container {
    text-align: center;
    padding: 50px 20px;
    color: white;
}

.header {
    margin-bottom: 40px;
}

.header h1 {
    font-size: 36px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.header p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Form Styling */
.form-container {
    background: rgba(255, 255, 255, 0.9);
    
    padding-top: 25px;
    padding-bottom: 100px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    display: inline-block;
    width: 100%; /* Make it full width of the container */
    max-width: 600px; /* Increase maximum width */
    animation: pop-up 0.5s ease-in-out;
}

.centerdtext {
    font-size: xx-large;
    color: mediumseagreen;
    margin-right: 25%;
}

@keyframes pop-up {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.form-group {
    display: flex;
    justify-content: center;
    margin-bottom: 0px;
    flex-wrap: wrap;
}

.form-group input {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: 5px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-group .search {
    padding: 15px 30px;
    background-color: #ff5d5d;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    margin-top: 50px;
}

footer {
    border-top-style: solid;
    border-color: #ff6348;
    margin-top: 20px;
    padding: 10px 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    font-size: 14px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
#suggestions {
    border: 1px solid #ff5d5d; /* Match border color with navbar */
    border-radius: 8px; /* Rounded corners */
    color: #333; /* Text color matching the site theme */
    background-color: #fff; /* White background */
    position: absolute;
    z-index: 1000;
    max-height: 200px; /* Ensure enough height for multiple suggestions */
    overflow-y: auto; /* Enable vertical scrolling */
    width: calc(100% - 20px); /* Slightly reduced width for better alignment */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Slightly stronger shadow for better visibility */
    padding: 5px; /* Add padding for better spacing */
    box-sizing: border-box; /* Ensure padding and border are included in width */
}

/* Individual Suggestion Item Styling */
#suggestions div {
    padding: 10px;
    border-radius: 4px; /* Rounded corners for items */
    cursor: pointer;
    transition: background-color 0.2s ease; /* Smooth transition for hover effect */
}

/* Highlighted Item on Hover */
#suggestions div:hover {
    background-color: #f9f9f9; /* Light gray for hover effect */
}
.form-group {
    display: flex;
    justify-content: center;

}

.form-group input {
    width: 100%;
    max-width: 400px;
   
    border-radius: 30px;
    border: none;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#swapButton {
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
}
#swapButton img {
    width: 30px; /* Adjust size */
    height: 30px;
    display: block; /* Ensures the image is centered within the button */
}




/* Mobile Styles */
@media (max-width: 768px) {
    #suggestions {
        width: calc(100% - 20px); /* Adjust width for mobile */
        left: 10px; /* Align suggestions container properly on mobile */
        top: calc(100% + 10px); /* Position suggestions container below input */
    }
    .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding-top: 50px; 
        padding-left: 5px;
        padding-bottom: 50px;/* Increase padding */
        padding-right: 5px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: inline-block;
        width: 100%; /* Make it full width of the container */
        max-width: 400px; /* Increase maximum width */
        animation: pop-up 0.5s ease-in-out;
    }
    .form-group .search {
        padding: 15px 30px;
        background-color: #ff5d5d;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }
    .navbar {
        flex-direction: column;
        align-items: center;
        max-height: auto; /* Adjust max-height for mobile */
        padding: 5px; /* Adjust padding for mobile */
    }

    .navbar .logo img {
        height: 50px; /* Adjust height for mobile */
    }

    .navbar .center-text {
        font-size: 16px; /* Adjust font size for mobile */
        padding: 5px; /* Adjust padding for mobile */
        white-space: normal; /* Allow text to wrap */
        overflow: visible; /* Allow text to overflow */
    }

    .navbar .center-text p {
        font-size: 18px; /* Adjust font size for mobile */
        text-overflow: clip; /* Adjust overflow handling */
    }

    .navbar .login {
        font-size: 12px;
    }

    .container {
        padding: 10px;
        margin: 10px;
    }

    .bus-card {
        padding: 10px;
    }

    .route-details li {
        font-size: 12px;
    }

    .centerdtext {
        font-size: larger;
        margin-left: 9%;
        color: mediumseagreen;
    }

    .toggle-route, .get-directions {
        padding: 8px 10px;
        font-size: 14px;
    }
}



    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="icon.png" alt="Bus Finder Logo">
        </div>
        <div class="center-text">
            <p>Find Your Best Bus</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Find the best route to your destination</h1>
            <p style="color: yellow;">By Bus Finder</p>
        </div>

        <div class="form-container">
            <form id="routeForm" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="start" placeholder="Starting From" oninput="suggestStops('start')">
                </div>
                <div class="form-group">
                    <button type="button" id="swapButton" onclick="swap()">
                        <img src="switch.png" alt="Swap" />
                    </button>
                    
                </div>
                <div class="form-group">
                    <input type="text" id="destination" placeholder="Travelling To" oninput="suggestStops('destination')">
                </div>
                <div class="form-group">
                    <div id="suggestions" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <button class="search" type="button" onclick="searchRoutes()">Search Routes</button>
                </div>
            </form>
        </div>
        
        
    </div>

    <!-- Suggestions Container -->
    <footer>
        &copy; 2024 Real-Time Bus Tracking | Made For <span style="color: #ff5d5d; font-size: 16px; font-weight:bolder">
            SIH
        </span>
    </footer>
    

    <!-- Firebase and Fuse.js Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>

    <script>
        let stopsData = []; // Array to hold all stop names
        let fuse = null;

        // Initialize Firebase
        const firebaseConfig = {
            
            apiKey: "AIzaSyA-Dl0UYvx2na0oG0mXPPSGxRPxe7-uMfE",
            authDomain: "bus-tracking-2b76e.firebaseapp.com",
            databaseURL: "https://bus-tracking-2b76e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bus-tracking-2b76e",
            storageBucket: "bus-tracking-2b76e.appspot.com",
            messagingSenderId: "964312599473",
            appId: "1:964312599473:web:82dc639eaf2d6451a48b90",
            measurementId: "G-HDBKHSTKML"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
         // Array to hold stop names
        
        // Initialize Fuse.js
        function initializeFuse() {
            db.ref('/buses').once('value').then((snapshot) => {
                const buses = snapshot.val();
                let allStops = new Set();
                Object.keys(buses).forEach(busId => {
                    const busDetails = buses[busId].Current_Details;
                    if (busDetails && busDetails.Bus_Route && busDetails.Bus_Route.Ordered_Stop_Names) {
                        // Use the ordered stop names from Firebase
                        busDetails.Bus_Route.Ordered_Stop_Names.forEach(stopName => {
                            allStops.add(stopName.toLowerCase());
                        });
                    }
                });
                stopsData = Array.from(allStops);
                fuse = new Fuse(stopsData.map(name => ({ name })), { keys: ['name'] });
                console.log('Fuse initialized with stops:', stopsData); // Debug log
            }).catch((error) => {
                console.error("Error fetching stops data: ", error);
            });
        }
        
        // Ensure this function is called
        document.addEventListener('DOMContentLoaded', () => {
            initializeFuse();
        });
        
        // Function to suggest stops based on user input
        function suggestStops(inputId) {
            const inputValue = document.getElementById(inputId).value.trim().toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
        
            if (fuse && inputValue) {
                const results = fuse.search(inputValue).map(result => result.item.name);
                if (results.length > 0) {
                    suggestionsContainer.innerHTML = results.map(stop => `<div data-input-id="${inputId}">${stop}</div>`).join('');
                    suggestionsContainer.style.display = 'block';
                    positionSuggestions(inputId);
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }
        
        
        
        // Function to position the suggestions container
        function positionSuggestions(inputId) {
            const inputElement = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById('suggestions');
            const rect = inputElement.getBoundingClientRect();
            
            // Position suggestions container below the input field
            suggestionsContainer.style.position = 'absolute';
            suggestionsContainer.style.top = `${rect.bottom + window.scrollY}px`;
            suggestionsContainer.style.left = `${rect.left}px`;
            suggestionsContainer.style.width = `${inputElement.offsetWidth}px`;
        }
        
        function swap(){
            console.log("called");
            let a=document.getElementById("start");
            let b = document.getElementById("destination");
            let temp = a.value;
            a.value=b.value;
            b.value=temp;
        }
        function searchRoutes() {
            const start = document.getElementById('start').value.trim().toLowerCase();
            const destination = document.getElementById('destination').value.trim().toLowerCase();
        
            if (!start || !destination) {
                alert('Please enter both starting and destination locations.');
                return;
            }
        
            db.ref('/buses').once('value').then((snapshot) => {
                const buses = snapshot.val();
                let foundBuses = [];
        
                Object.keys(buses).forEach(busId => {
                    const busDetails = buses[busId].Current_Details;
                    if (busDetails && busDetails.Bus_Route) {
                        const orderedStops = busDetails.Bus_Route.Ordered_Stop_Names.map(stopName => stopName.toLowerCase());
                        const isReversed = busDetails.isReversed || false;
                        let startIndex, destinationIndex, currentStopIndex;
        
                        if (!isReversed) {
                            // Normal route
                            startIndex = orderedStops.indexOf(start);
                            destinationIndex = orderedStops.indexOf(destination);
                            currentStopIndex = orderedStops.indexOf(busDetails.Current.toLowerCase());
        
                            // Ensure the bus is at or before the start stop and covers the destination
                            if (startIndex !== -1 && destinationIndex !== -1 && startIndex <= destinationIndex && currentStopIndex <= startIndex) {
                                foundBuses.push(busId);
                                console.log(`Bus ${busId} (normal route) matches: ${start} to ${destination}`);
                            }
                        } else {
                            // Reversed route
                            const reversedOrderedStops = [...orderedStops].reverse();
                            startIndex = reversedOrderedStops.indexOf(start);
                            destinationIndex = reversedOrderedStops.indexOf(destination);
                            currentStopIndex = reversedOrderedStops.indexOf(busDetails.Current.toLowerCase());
        
                            // Ensure the bus is at or before the start stop in reversed route and covers the destination
                            if (startIndex !== -1 && destinationIndex !== -1 && startIndex <= destinationIndex && currentStopIndex <= startIndex) {
                                foundBuses.push(busId);
                                console.log(`Bus ${busId} (reversed route) matches: ${start} to ${destination}`);
                            }
                        }
                    } else {
                        console.warn(`Bus ${busId} does not have a valid Bus_Route.`);
                    }
                });
        
                if (foundBuses.length > 0) {
                    const busParam = foundBuses.join(',');
                    window.location.href = `abc.html?buses=${busParam}`;
                } else {
                    alert('No suitable buses found for the given route.');
                }
            }).catch((error) => {
                console.error("Error fetching data: ", error);
            });
        }
        
        // Suggestion click event handler
        document.getElementById('suggestions').addEventListener('click', (event) => {
            if (event.target.tagName === 'DIV') {
                const inputId = event.target.getAttribute('data-input-id');
                document.getElementById(inputId).value = event.target.textContent;
                document.getElementById('suggestions').style.display = 'none';
            }
        });
        
    </script>
    
</body>
</html>
